<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Multi-step form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="Steps-bg-img-container">
        <img
          src="./assets/images/bg-sidebar-desktop.svg"
          alt="steps-background-image"
        />
        <div class="steps-display-container">
          <div class="step-div">
            <div class="step-no-indicator step-1-indicator">1</div>
            <div class="step-info">
              <span class="step-number-in-words">step 1</span>
              <h3 class="step-name">your info</h3>
            </div>
          </div>
          <div class="step-div">
            <div class="step-no-indicator step-2-indicator">2</div>
            <div class="step-info">
              <span class="step-number-in-words">step 2</span>
              <h3 class="step-name">select plan</h3>
            </div>
          </div>
          <div class="step-div">
            <div class="step-no-indicator step-3-indicator">3</div>
            <div class="step-info">
              <span class="step-number-in-words">step 3</span>
              <h3 class="step-name">add-ons</h3>
            </div>
          </div>
          <div class="step-div">
            <div class="step-no-indicator step-4-indicator">4</div>
            <div class="step-info">
              <span class="step-number-in-words">step 4</span>
              <h3 class="step-name">summary</h3>
            </div>
          </div>
        </div>
      </section>

      <!-- Sidebar end -->
      <!-- Step 1 start -->
      <section class="form-container">
        <h1>Select your plan</h1>
        <p>You have the option of monthly or yearly billing.</p>

        <form action="" method="get" id="step-2-form">
          <div class="input-container">
            <div class="plan-div">
              <input
                type="radio"
                id="plan-option-1"
                name="plan-option"
                value="arcade"
              />
              <label for="plan-option-1"
                >arcade <span value="9">$9/mo</span></label
              >
            </div>
            <div class="plan-div">
              <input
                type="radio"
                id="plan-option-2"
                name="plan-option"
                value="advanced"
              />
              <label for="plan-option-2"
                >advanced <span value="12">$12/mo</span></label
              >
            </div>
            <div class="plan-div">
              <input
                type="radio"
                id="plan-option-3"
                name="plan-option"
                value="pro"
              />
              <label for="plan-option-3"
                >pro <span value="15">$15/mo</span></label
              >
            </div>
          </div>
          <div class="input-container">
            <button type="submit" id="step-1-next-btn" class="btn">
              Next Step
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- Step 1 end -->

    <!-- Step 2 start -->

  </body>
</html>
